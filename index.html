<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6: Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="row">
        <div id="dashboard" class="col-12 text-white d-flex justify-content-center">
            <h2>Weather Dashboard</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-4">
            <h3>Search for a City</h3>
            <form id="search-form">
                <input id="city-name" type="text" class="form-control">
                <button class="btn btn-primary w-100 my-3">Search</button>
            </form>
            <hr>

            <div class="row">
                <div id="saved-cities" class="col-12"></div>
            </div>
        </div>

        <div class="col-9">
            <div class="row">
                <div id="current-weather" class="col-10 border my-3"></div>
                <h4>5-Day Forecast:</h4>
                <div id="five-day" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
